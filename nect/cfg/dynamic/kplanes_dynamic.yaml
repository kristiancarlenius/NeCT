net:
  activation: LeakyReLU
  n_hidden_layers: 4
  n_neurons: 128
  otype: FullyFusedMLP
  output_activation: None
  include_identity: true
encoder:
  grid_dimensions: 2
  input_coordinate_dim: 4
  output_coordinate_dim: 32
  resolution: [256, 256, 256, 256]
  regularization: 
    space_lambda: 0.0001
    time_lambda: 0.0001
    time_type: l1
base_lr: 0.01